services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: adsim-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-adsim}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-adsim_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-adsim}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-adsim}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis for Celery broker
  redis:
    image: redis:7-alpine
    container_name: adsim-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: adsim-api
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-adsim}:${POSTGRES_PASSWORD:-adsim_dev_password}@postgres:5432/${POSTGRES_DB:-adsim}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - DEBUG=${DEBUG:-true}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000}
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - ./apps/api:/app
      - ./packages/sim:/packages/sim
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker
  worker:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: adsim-worker
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-adsim}:${POSTGRES_PASSWORD:-adsim_dev_password}@postgres:5432/${POSTGRES_DB:-adsim}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
    volumes:
      - ./apps/api:/app
      - ./packages/sim:/packages/sim
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A src.worker worker --loglevel=info

  # Next.js Frontend
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: adsim-web
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:${API_PORT:-8000}
    ports:
      - "${WEB_PORT:-3000}:3000"
    volumes:
      - ./apps/web:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - api
    command: npm run dev

volumes:
  postgres_data:
  redis_data:
