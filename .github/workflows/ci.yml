name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend-lint-test:
    name: Backend Lint & Test
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: adsim
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: adsim_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install API dependencies
        working-directory: apps/api
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Install simulation package
        working-directory: packages/sim
        run: pip install -e ".[dev]"
      
      - name: Lint API
        working-directory: apps/api
        run: ruff check .
      
      - name: Lint simulation package
        working-directory: packages/sim
        run: ruff check .
      
      - name: Test API
        working-directory: apps/api
        env:
          DATABASE_URL: postgresql://adsim:test_password@localhost:5432/adsim_test
          REDIS_URL: redis://localhost:6379/0
        run: pytest -v
      
      - name: Test simulation package
        working-directory: packages/sim
        run: pytest -v

  frontend-lint-test:
    name: Frontend Lint & Test
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json
      
      - name: Install dependencies
        working-directory: apps/web
        run: npm ci
      
      - name: Lint
        working-directory: apps/web
        run: npm run lint
      
      - name: Build
        working-directory: apps/web
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Build API image
        run: docker build -t adsim-api apps/api
      
      - name: Build Web image
        run: docker build -t adsim-web apps/web
